<div *ngIf="this.stateDataServ.showData == true">
	<div>
		<h1 style="font-size: 2.5em;">Constituency Indicators</h1>
	</div>
	<div height="300px" width="800px">
		<canvas baseChart 
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            
            [chartType]="barChartType"
             >
    	</canvas>
	</div>
</div>
